<!DOCTYPE html>
<html>
<head>
    <title>Catch the Square!</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            width: 400px;
            height: 400px;
            border: 3px solid #00ff88;
            border-radius: 10px;
            position: relative;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        #target {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff4444, #ff8844);
            position: absolute;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        #target:hover {
            transform: scale(1.1);
        }

        .score-board {
            text-align: center;
            font-size: 28px;
            background: rgba(0, 0, 0, 0.3);
            width: fit-content;
            margin: 0 auto;
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid #00ff88;
        }

        .score-board p {
            margin: 10px 0;
        }

        button {
            font-size: 22px;
            padding: 15px 30px;
            background: #00ff88;
            border: none;
            border-radius: 25px;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        #score, #timer {
            color: #00ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-board">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="timer">30</span>s</p>
    </div>

    <div class="game-container" id="gameContainer">
        <div id="target"></div>
    </div>

    <div style="text-align: center">
        <button onclick="startGame()">Bda L3eb</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moveInterval;
        const target = document.getElementById('target');
        
        function moveTarget() {
            const x = Math.random() * 350;
            const y = Math.random() * 350;
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        target.onclick = function() {
            score += 1;
            document.getElementById('score').textContent = score;
            moveTarget();
        }

        function startGame() {
            // Reset
            score = 0;
            timeLeft = 30;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            // Clear old intervals
            clearInterval(gameInterval);
            clearInterval(moveInterval);
            
            // Start new game
            moveTarget();
            
            // Move target every 1.5 seconds
            moveInterval = setInterval(moveTarget, 1500);
            
            // Update timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(moveInterval);
                    alert('L3ba salat! Score dyalek: ' + score);
                }
            }, 1000);
        }
    </script>
</body>
</html>
